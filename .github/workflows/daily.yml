name: TPEX Daily Auto Run

on:
  schedule:
    - cron: "0 8 * * *"   # UTC 08:00 = 台灣 16:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run script
        run: |
          python fetch_tpex.py

      - name: Commit output
        run: |
          git config --global user.name "auto-bot"
          git config --global user.email "auto@bot.com"
          git add *.csv *.txt
          git commit -m "Daily TPEX update" || echo "No changes"
          git push || echo "Nothing to push"
